<!--==========================
  Intro Section
============================-->
<section id="intro" class="clearfix">
    <div class="container">
  
      <div class="intro-img">
        <img src="assets/img/intro-img.svg" alt="" class="img-fluid">
      </div>
  
      <div class="intro-info">
        <h2>We provide<br><span>solutions</span><br>for your business!</h2>
        <div>
          <a href="/about-us" class="btn-get-started scrollto">Get Started</a>
          <a href="/services" class="btn-services scrollto">Our Services</a>
        </div>
      </div>
  
    </div>
  </section><!-- #intro -->

<main id="main">
  <!--==========================
    Contact Section
  ============================-->
  <section id="contact">
    <div class="container-fluid">

      <div class="section-header">
        <h3>Contact Us</h3>
      </div>

      <div class="row wow fadeInUp">

        <div class="col-lg-5">
          <div class="map mb-4 mb-lg-0">
            <!--iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3309.311857999126!2d151.12545591485556!3d-33.958823031167285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12b9f06ea2aa0d%3A0xb6a952baf757b9f0!2s69%20Queen%20Victoria%20St%2C%20Bexley%20NSW%202207!5e0!3m2!1sen!2sau!4v1641364002644!5m2!1sen!2sau" frameborder="0" style="border:0; width: 100%; height: 312px;" allowfullscreen></iframe-->
            <img src="https://about.crunchbase.com/wp-content/uploads/2021/03/Community_FAQ-1.svg" style="margin: auto; display: block;">
          </div>
        </div>

        <div class="col-lg-7">
          <div class="row">
            <div class="col-md-4 info">
              <i class="ion-ios-location-outline"></i>
              <p><a href="https://goo.gl/maps/vnKC8U4oss6Y1D6E7" target="blank">Bexley, NSW Australia</a></p>
            </div>
            <div class="col-md-4 info">
              <i class="ion-ios-email-outline"></i>
              <p><a href="mailto:contact@webside.com.au" >contact@webside.com.au</a></p>
            </div>
            <div class="col-md-4 info">
              <i class="ion-ios-telephone-outline"></i>
              <p><a href="tel:0283851576">02 838 515 76</a></p>
            </div>
          </div>

          <div class="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group col-lg-6">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validation"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit" title="Send Message">Send Message</button></div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </section><!-- #contact -->
</main>
