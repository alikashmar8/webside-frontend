<app-loading-screen [hidden]="!isLoading"></app-loading-screen>

<div [hidden]="isLoading" [ngClass]="{'mobile-nav-active': showMenu }">

  <button type="button" (click)="toggleMenu()" class="mobile-nav-toggle d-lg-none">
    <i class="fa fa-bars"></i>
  </button>
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>

  <div class="mobile-nav-overly" [ngStyle]="{'display': showMenu ? 'block' : 'none'}"></div>

</div>
